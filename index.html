<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload to Orchestrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Vosk and LLAMA Integration</h1>

    <div class="container">
        <input type="file" id="fileInput" accept="audio/wav" />
        <button onclick="sendAudioFile()">Send Audio</button>

        <div id="result">
            <h3>Result:</h3>
            <div id="transcript"></div>
            <div id="summary"></div>
        </div>
    </div>

    <script>
        async function sendAudioFile() {
            const fileInput = document.querySelector('#fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an audio file!');
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                // Send the audio file to the orchestrator backend
                const response = await fetch("http://localhost:5000/process-audio", {
                    method: "POST",
                    body: formData
                });

                // Check if the response is OK
                if (response.ok) {
                    const data = await response.json();
                    displayResult(data);
                } else {
                    console.error("Error:", response.status, await response.text());
                    alert("Failed to process audio.");
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("An error occurred while sending the file.");
            }
        }

        function displayResult(data) {
            const transcriptDiv = document.querySelector('#transcript');
            const summaryDiv = document.querySelector('#summary');

            if (data.transcript) {
                transcriptDiv.innerHTML = `<strong>Transcript:</strong><p>${data.transcript}</p>`;
            } else {
                transcriptDiv.innerHTML = `<p>No transcript found.</p>`;
            }

            if (data.summary) {
                summaryDiv.innerHTML = `<strong>Summary:</strong><p>${data.summary}</p>`;
            } else {
                summaryDiv.innerHTML = `<p>No summary found.</p>`;
            }
        }
    </script>

</body>
</html>
